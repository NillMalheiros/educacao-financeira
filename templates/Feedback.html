 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag essencial para o site funcionar bem em celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixe seu Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Cabeçalho com a navegação principal -->
    <header>
        <nav class="menu-superior">
            <a href="/">🏠 Início</a>
            <a href="/sobre">📚 Sobre</a>
            <a href="/blog">💬 Blog</a>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <div class="card">
            <h2>📬 Queremos te ouvir!</h2>
            <p>Tem alguma sugestão, dúvida ou elogio? Envie aqui — sua opinião é super bem-vinda 💚</p>

            <!-- Formulário de Feedback -->
            <form method="POST" action="/feedback">
                
                <label for="nome">Nome (opcional):</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="name" aria-label="Nome (opcional)">

                <label for="tipo">Tipo de feedback:</label>
                <select id="tipo" name="tipo" required aria-label="Tipo de feedback">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="Sugestão">Sugestão</option>
                    <option value="Elogio">Elogio</option>
                    <option value="Dúvida">Dúvida</option>
                </select>

                <label for="mensagem">Sua mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui..." required aria-label="Sua mensagem"></textarea>

                <!-- Botão de envio -->
                <button type="submit">Enviar</button>
            </form>

            <!-- Mensagem de retorno que aparece após o envio -->
            {% if resposta %}
                <div class="feedback-resposta resultado-positivo">
                    <p><strong>{{ resposta }}</strong></p>
                </div>
            {% endif %}

            <br>
            <a href="/" class="botao-reiniciar">⬅️ Voltar ao Início</a>
        </div>
    </main>

</body>
</html>
